<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé của tôi - Cinema Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tickets-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tickets-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        
        .tickets-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .tickets-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .tickets-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .no-tickets {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-tickets i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .no-tickets h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .no-tickets p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        /* Print Modal */
        .print-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .print-modal.show {
            display: flex;
        }
        
        .print-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .print-ticket {
            background: white;
            border: 3px solid #333;
            border-radius: 15px;
            padding: 25px;
            font-family: 'Courier New', monospace;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .print-ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 15px 15px 0 0;
        }
        
        .print-ticket::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -2px;
            width: 4px;
            height: 20px;
            background: #333;
            transform: translateY(-50%);
            border-radius: 0 2px 2px 0;
        }
        
        .ticket-header-print {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #333;
            padding-bottom: 15px;
        }
        
        .ticket-header-print h2 {
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .ticket-header-print p {
            margin: 3px 0;
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .ticket-info-print {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .ticket-info-print .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dotted #ccc;
        }
        
        .ticket-info-print .info-item:last-child {
            border-bottom: none;
        }
        
        .ticket-info-print .label {
            font-weight: bold;
            color: #333;
        }
        
        .ticket-info-print .value {
            color: #666;
        }
        
        .ticket-seats-print {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .ticket-seats-print h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .seat-list {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .ticket-footer-print {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed #333;
            font-size: 0.8rem;
            color: #333;
            font-weight: 500;
        }
        
        .print-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn-print-confirm {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-print-confirm:hover {
            background: #218838;
        }
        
        .btn-print-close {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-print-close:hover {
            background: #5a6268;
        }
        
        @media print {
            .print-modal {
                display: block !important;
                background: white !important;
            }
            
            .print-content {
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 0 !important;
                max-width: none !important;
                width: 100% !important;
                max-height: none !important;
            }
            
            .print-actions {
                display: none !important;
            }
            
            .print-ticket {
                box-shadow: none !important;
                border: 2px solid #000 !important;
            }
        }
        
        .browse-movies-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .browse-movies-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .tickets-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        
        .ticket-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .ticket-id {
            background: #f8f9fa;
            color: #666;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: monospace;
        }
        
        .ticket-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .ticket-status.confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .ticket-status.cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .ticket-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .ticket-detail {
            display: flex;
            flex-direction: column;
        }
        
        .ticket-detail label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .ticket-detail span {
            color: #666;
            font-size: 1rem;
        }
        
        .ticket-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn-cancel {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-print {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-print:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-view {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-view:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .tickets-container {
                padding: 10px;
            }
            
            .tickets-header {
                padding: 20px 0;
            }
            
            .tickets-header h1 {
                font-size: 2rem;
            }
            
            .tickets-content {
                padding: 20px;
            }
            
            .ticket-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .ticket-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .print-content {
                max-width: 95%;
                padding: 20px;
            }
            
            .ticket-info-print {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tickets-container">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Quay lại
        </button>
        
        <div class="tickets-header">
            <h1><i class="fas fa-ticket-alt"></i> Vé của tôi</h1>
            <p>Quản lý và xem tất cả vé đã đặt</p>
        </div>
        
        <div class="tickets-content">
            <div id="ticketsContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Đang tải vé...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Ticket Modal -->
    <div id="printModal" class="print-modal">
        <div class="print-content">
            <div id="printTicketContent" class="print-ticket">
                <!-- Print ticket content will be loaded here -->
            </div>
            <div class="print-actions">
                <button class="btn-print-confirm" onclick="confirmPrint()">
                    <i class="fas fa-print"></i> In vé
                </button>
                <button class="btn-print-close" onclick="closePrintModal()">
                    <i class="fas fa-times"></i> Đóng
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userBookings = [];
        
        // Kiểm tra đăng nhập khi page load
        window.addEventListener('load', () => {
            checkLoginStatus();
        });
        
        function checkLoginStatus() {
            // Lấy thông tin user từ localStorage hoặc session
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                try {
                    currentUser = JSON.parse(userData);
                    loadUserBookings();
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    showLoginRequired();
                }
            } else {
                showLoginRequired();
            }
        }
        
        function showLoginRequired() {
            const content = document.getElementById('ticketsContent');
            content.innerHTML = `
                <div class="no-tickets">
                    <i class="fas fa-user-lock"></i>
                    <h3>Vui lòng đăng nhập</h3>
                    <p>Bạn cần đăng nhập để xem vé của mình</p>
                    <button class="browse-movies-btn" onclick="goToLogin()">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </div>
            `;
        }
        
        async function loadUserBookings() {
            if (!currentUser) {
                showLoginRequired();
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${currentUser.id}/bookings`);
                
                if (response.ok) {
                    userBookings = await response.json();
                    renderTickets();
                } else {
                    showError('Không thể tải danh sách vé. Vui lòng thử lại sau.');
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                showError('Lỗi kết nối. Vui lòng kiểm tra internet và thử lại.');
            }
        }
        
        function renderTickets() {
            const content = document.getElementById('ticketsContent');
            
            if (userBookings.length === 0) {
                content.innerHTML = `
                    <div class="no-tickets">
                        <i class="fas fa-ticket-alt"></i>
                        <h3>Bạn chưa có vé nào</h3>
                        <p>Hãy đặt vé để xem phim yêu thích của bạn</p>
                        <button class="browse-movies-btn" onclick="goToMovies()">
                            <i class="fas fa-film"></i> Xem phim
                        </button>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="tickets-grid">
                    ${userBookings.map((booking, index) => `
                        <div class="ticket-card" style="animation-delay: ${index * 0.1}s">
                            <div class="ticket-header">
                                <span class="ticket-id">
                                    <i class="fas fa-hashtag"></i> #${booking.id.slice(0, 8)}
                                </span>
                                <span class="ticket-status ${booking.status || 'confirmed'}">
                                    <i class="fas fa-${booking.status === 'cancelled' ? 'times-circle' : 'check-circle'}"></i>
                                    ${booking.status === 'cancelled' ? 'Đã hủy' : 'Đã xác nhận'}
                                </span>
                            </div>
                            
                            <div class="ticket-details">
                                <div class="ticket-detail">
                                    <label><i class="fas fa-film"></i> Phim</label>
                                    <span>${booking.movieTitle || 'N/A'}</span>
                                </div>
                                
                                <div class="ticket-detail">
                                    <label><i class="fas fa-clock"></i> Suất chiếu</label>
                                    <span>${booking.time || 'N/A'} - ${booking.date || 'N/A'}</span>
                                </div>
                                
                                <div class="ticket-detail">
                                    <label><i class="fas fa-chair"></i> Ghế</label>
                                    <span>${formatSeats(booking.seats)}</span>
                                </div>
                                
                                <div class="ticket-detail">
                                    <label><i class="fas fa-money-bill-wave"></i> Tổng tiền</label>
                                    <span>${formatPrice(booking.totalPrice)} VNĐ</span>
                                </div>
                            </div>
                            
                            <div class="ticket-actions">
                                <button class="btn-print" onclick="printTicket('${booking.id}')">
                                    <i class="fas fa-print"></i> In vé
                                </button>
                                <button class="btn-view" onclick="viewTicketDetails('${booking.id}')">
                                    <i class="fas fa-eye"></i> Xem chi tiết
                                </button>
                                ${booking.status !== 'cancelled' ? `
                                    <button class="btn-cancel" onclick="cancelTicket('${booking.id}')">
                                        <i class="fas fa-times"></i> Hủy Vé
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Add entrance animation
            const cards = document.querySelectorAll('.ticket-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }
        
        function formatSeats(seats) {
            if (Array.isArray(seats)) {
                return seats.join(', ');
            } else if (typeof seats === 'string') {
                try {
                    const parsedSeats = JSON.parse(seats);
                    return Array.isArray(parsedSeats) ? parsedSeats.join(', ') : seats;
                } catch {
                    return seats;
                }
            }
            return 'N/A';
        }
        
        function formatPrice(price) {
            if (typeof price === 'number') {
                return price.toLocaleString('vi-VN');
            }
            return price || 'N/A';
        }
        
        async function cancelTicket(bookingId) {
            if (!confirm('Bạn có chắc chắn muốn hủy vé này?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Cập nhật local array
                    userBookings = userBookings.map(booking => 
                        booking.id === bookingId 
                            ? { ...booking, status: 'cancelled' }
                            : booking
                    );
                    
                    renderTickets();
                    showSuccessMessage('Hủy vé thành công! ✅');
                } else {
                    const result = await response.json();
                    showError(result.error || 'Lỗi khi hủy vé');
                }
            } catch (error) {
                console.error('Error cancelling ticket:', error);
                showError('Lỗi khi hủy vé. Vui lòng thử lại.');
            }
        }
        
        function viewTicketDetails(bookingId) {
            const booking = userBookings.find(b => b.id === bookingId);
            if (booking) {
                alert(`Chi tiết vé:\nPhim: ${booking.movieTitle}\nSuất chiếu: ${booking.time} - ${booking.date}\nGhế: ${formatSeats(booking.seats)}\nTổng tiền: ${formatPrice(booking.totalPrice)} VNĐ`);
            }
        }
        
        function printTicket(bookingId) {
            const booking = userBookings.find(b => b.id === bookingId);
            if (!booking) return;
            
            // Tạo nội dung vé in
            const printContent = `
                <div class="ticket-header-print">
                    <h2>🎬 CINEMA BOOKING</h2>
                    <p>═══════════════════════════════</p>
                    <p><strong>VÉ XEM PHIM ĐIỆN TỬ</strong></p>
                    <p>Mã vé: <strong>#${booking.id.slice(0, 8).toUpperCase()}</strong></p>
                    <p>═══════════════════════════════</p>
                </div>
                
                <div class="ticket-info-print">
                    <div class="info-item">
                        <span class="label">Phim:</span>
                        <span class="value">${booking.movieTitle}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Ngày:</span>
                        <span class="value">${booking.date}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Giờ:</span>
                        <span class="value">${booking.time}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Rạp:</span>
                        <span class="value">Cinema ${booking.cinema || '1'}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Khách hàng:</span>
                        <span class="value">${currentUser.name}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Email:</span>
                        <span class="value">${currentUser.email}</span>
                    </div>
                </div>
                
                <div class="ticket-seats-print">
                    <h4>🎫 Ghế đã đặt</h4>
                    <div class="seat-list">${formatSeats(booking.seats)}</div>
                </div>
                
                <div class="ticket-info-print">
                    <div class="info-item">
                        <span class="label">Số lượng vé:</span>
                        <span class="value">${booking.seats ? booking.seats.split(',').length : 1}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Giá vé:</span>
                        <span class="value">${formatPrice(booking.totalPrice)} VNĐ</span>
                    </div>
                </div>
                
                <div class="ticket-footer-print">
                    <p>═══════════════════════════════</p>
                    <p><strong>📱 QUÉT MÃ QR ĐỂ XÁC THỰC VÉ</strong></p>
                    <p>🎭 Vui lòng đến rạp trước 15 phút</p>
                    <p>🚫 Không được hoàn tiền sau khi in vé</p>
                    <p>═══════════════════════════════</p>
                    <p>📞 Hotline: 1900-xxxx</p>
                    <p>🌐 Website: cinemabooking.com</p>
                    <p>📅 Ngày in: ${new Date().toLocaleString('vi-VN')}</p>
                    <p>═══════════════════════════════</p>
                </div>
            `;
            
            // Hiển thị modal in vé
            document.getElementById('printTicketContent').innerHTML = printContent;
            document.getElementById('printModal').classList.add('show');
        }
        
        function confirmPrint() {
            // Mở dialog in
            window.print();
        }
        
        function closePrintModal() {
            document.getElementById('printModal').classList.remove('show');
        }
        
        // Đóng modal khi click outside
        document.getElementById('printModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePrintModal();
            }
        });
        
        function showSuccessMessage(message) {
            // Tạo notification tạm thời
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #d4edda;
                color: #155724;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function showError(message) {
            const content = document.getElementById('ticketsContent');
            content.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <button class="browse-movies-btn" onclick="loadUserBookings()">
                        <i class="fas fa-redo"></i> Thử lại
                    </button>
                </div>
            `;
        }
        
        function goBack() {
            window.history.back();
        }
        
        function goToLogin() {
            window.location.href = '/';
        }
        
        function goToMovies() {
            window.location.href = '/';
        }
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
