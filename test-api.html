<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Đặt Vé</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test API Đặt Vé</h1>
    
    <div class="test-section">
        <h3>Test API Đặt Vé</h3>
        <button onclick="testCreateBooking()">Test Đặt Vé</button>
        <div id="createResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test API Lấy Vé</h3>
        <button onclick="testGetBookings()">Test Lấy Vé</button>
        <div id="getResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test API Đăng Ký</h3>
        <button onclick="testRegister()">Test Đăng Ký</button>
        <div id="registerResult" class="result"></div>
    </div>

    <script>
        async function testCreateBooking() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = 'Đang test...';
            
            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: 'test_user_' + Date.now(),
                        showtimeId: 1,
                        seats: [1, 2],
                        totalPrice: 200000
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Thành công: ${JSON.stringify(result, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Lỗi: ${JSON.stringify(result, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Exception: ${error.message}</div>`;
            }
        }
        
        async function testGetBookings() {
            const resultDiv = document.getElementById('getResult');
            resultDiv.innerHTML = 'Đang test...';
            
            try {
                const response = await fetch('/api/users/test_user/bookings');
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Thành công: ${JSON.stringify(result, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Lỗi: ${JSON.stringify(result, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Exception: ${error.message}</div>`;
            }
        }
        
        async function testRegister() {
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = 'Đang test...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test' + Date.now() + '@example.com',
                        phone: '0123456789',
                        password: 'password123'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Thành công: ${JSON.stringify(result, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Lỗi: ${JSON.stringify(result, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Exception: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
